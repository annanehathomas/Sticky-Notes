<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <div id="text-and-color">
        <textarea name="" id="text-box" placeholder="// Write a note here"></textarea>
        <div id="color">
          <input type="color">
        </div>
      </div>
      <div class="button">
        <button id="addNote">Add note</button>
      </div>
    </div>
    <div class="right-box">
      <h1>Your Notes </h1>
      <div class="notesAdded">

      </div>
      <span class="notadded">
        <p>You haven't added any notes yet!</p>
      </span>
      
      
    </div>
  </div>






  <script src="script.js"></script>
</body>
</html>
